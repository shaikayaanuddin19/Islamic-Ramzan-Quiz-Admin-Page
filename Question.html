<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Islamic Ramzan Quiz - Admin Panel</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Topbar -->
<div class="topbar d-flex justify-content-between align-items-center">
    <button class="btn btn-light d-md-none" onclick="toggleSidebar()">â˜°</button>
    <h5 class="m-0">Ramzan Quiz Admin</h5>
    <span class="badge bg-light text-dark">Admin</span>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="Admin.html">Dashboard</a>
    <a href="Question.html">Add Question</a>
    <a href="Leaderboard.html">Leaderboard</a>
    <a href="User.html">Users</a>
    <a href="#">Publish Quiz</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
</div>

<div class="main-content">

    <div class="topbar d-flex justify-content-between align-items-center">
        <h5 class="m-0">Add New Question</h5>
    </div>

    <div class="container">
        <div class="card shadow p-4">
            <form>

                        <!-- Day + Question -->
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label">Day Number</label>
                                <input type="number" class="form-control" min="1" max="30">
                            </div>
                            <div class="col-md-9">
                                <label class="form-label">Question</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <!-- Options -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Option 1</label>
                                <input type="text" class="form-control mb-3">

                                <label class="form-label">Option 2</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Option 3</label>
                                <input type="text" class="form-control mb-3">

                                <label class="form-label">Option 4</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <!-- Correct Answer -->
                        <div class="mb-3">
                            <label class="form-label">Correct Answer</label>
                            <select class="form-select">
                                <option>Select Correct Option</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                            </select>
                        </div>

                        <!-- Reference -->
                        <div class="mb-4">
                            <label class="form-label">Qur'an / Hadith Reference</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-success px-4">Save Question</button>
                        </div>

                    </form>
        </div>
    </div>

</div>


<!-- Script -->
<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
